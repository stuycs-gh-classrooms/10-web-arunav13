<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Content with Background Image</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
    background-size: cover;
    background-position: center;
    height: 100vh; /* Ensure the background covers the entire viewport */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    padding: 20px;
    text-align: center;
    border: 2px solid white;
    background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
    max-width: 80%; /* Adjust as needed */
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is the centered content surrounded by a border.</p>
  </div>
</body>
</html>
